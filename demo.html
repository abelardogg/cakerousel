<html>
	<head>
		<title>cakerousel demo</title>
		<link rel="stylesheet" type="text/css" href="css/cakerousel.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

		<script src="js/cakerousel.js"></script>
	</head>
	<body>
		<div class="cakerousel-container">
			<div class="cakerousel-slider" style="border:1px solid black" >
				<ul class="cakerousel-elements">
					<li class="cakerousel-element"><img src="https://static.pexels.com/photos/111755/pexels-photo-111755.jpeg" alt=""></li>
					<li class="cakerousel-element"><img src="https://static.pexels.com/photos/279315/pexels-photo-279315.jpeg" alt=""></li>
					<li class="cakerousel-element"><img src="https://static.pexels.com/photos/36478/amazing-beautiful-beauty-blue.jpg" alt=""></li>
					<li class="cakerousel-element"><img src="http://largelandscapes.org/media/home/TBynumHomepage.jpg" alt=""></li>
				</ul>
			</div>
			
			<button class="cakerousel-control-l">left</button>
			<button class="cakerousel-control-r">right</button>
		</div>
		<div id="test-values" style="color: white; font-size: 30px">
			<a>current position L: <span id="pos-value-l"></span></a>
			<br>
			<a>current position R: <span id="pos-value-r"></span></a>
			<br>
			<a>Img quantity: <span id="img-qty"></span></a>
			
		</div>
	</body>
</html>
